<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My exam project</title>
</head>
<link rel="stylesheet" href="./css/fonts.css">
<link rel="stylesheet" href="./css/style.css">
<script src="./js/main.js" type="module"></script>
<body>

    <header id="header">
        <img src="./images/shape.png" alt="">
    </header>
    <main id="main">
        <form id="form">
            <h2 id="form-title">Vakansiya ma'lumotlarini kirting</h2>
            <br>
            <label for="input-url">Logotip URL</label>

            <br>
            <br>
            <input type="text" placeholder="Logotip URL manzilini kiriting" id="input-url">
            <br>
            <br>
            <label for="company-name">Kompaniya nomi</label>
            <br>
            <br>
            <input type="text" placeholder="Manage" id="company-name">
            <br>
            <br>
            <div class="checkboxes">
                <input type="checkbox" id="new">
                <label for="new">Yangi</label>
                <input type="checkbox" id="featured">
                <label for="new">Featured</label>
            </div>
            <br>

            <label for="">Lavozim</label>
            <br>
            <br>
            <input type="text" id="position" placeholder="Fullstack Developer">
            <br>
            <br>
            <br>
            <div class="choose">
                <label for="time">Vaqt</label>
                <select name="Tanlang" id="time">
                    <option value="">Tanlang</option>
                    <option value="1d ago">1d ago</option>
                    <option value="2d ago">2d ago</option>
                    <option value="3d ago">3d ago</option>
                    <option value="4d ago">5d ago</option>
                    <option value="5d ago">1w ago</option>
                    <option value="6d ago">2w ago</option>
                    <option value="7d ago">1m ago</option>
                </select>

                <label for="job-type">Ish turi</label>
                <select name="Tanlang" id="job-type">
                    <option value="">Tanlang</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Full-time">Full-time</option>
                    <option value="Contract">Contract</option>
                </select>

                <label for="location">Joylashuv</label>
                <select name="Tanlang" id="location">
                    <option value="">Tanlang</option>
                    <option value="USA only">USA only</option>
                    <option value="UK only">UK only</option>
                    <option value="Worldwide">Worldwide</option>
                    <option value="Remote">Remote</option>
                </select>
            </div>
            <br>
            <br>
            <h3 class="skills-title">Ko'nikmalar</h3>
            <br>

            <div class="Skills">
                <input type="checkbox" name="" id="Fullstack">
                <label for="Fullstack">Fullstack</label>


                <input type="checkbox" name="" id="Midweight">
                <label for="Midweight">Midweight</label>


                <input type="checkbox" name="" id="Phyton">
                <label for="Phyton">Phyton</label>

                <input type="checkbox" name="" id="React">
                <label for="React">React</label>
            </div>
            <br>
            <br>
            <button id="button">Saqlash</button>
        </form>
    </main>

    <div id="wrapper">

    </div>
